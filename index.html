<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <style>
    body {
      margin: 0;
      background: #141414;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background: #111;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      color: #e50914;
      margin: 0;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    /* Hero Section */
    .hero {
      background: url("assets/hero_strangerthings.jpeg") center/cover no-repeat;
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 40px;
      box-shadow: inset 0 0 150px rgba(0,0,0,0.8);
    }
    .hero h2 {
      font-size: 40px;
      margin: 0 0 10px;
    }
    .hero p {
      max-width: 500px;
      margin-bottom: 15px;
    }
    .hero button {
      background: #e50914;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .hero button:hover {
      background: #f40612;
    }
    /* Rows */
    .row {
      padding: 20px;
    }
    .row h2 {
      margin-bottom: 10px;
    }
    .movies {
      display: flex;
      gap: 15px;
      overflow-x: auto;
    }
    .movies::-webkit-scrollbar {
      display: none;
    }
    .movies img {
      width: 180px;
      height: 260px;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s;
    }
    .movies img:hover {
      transform: scale(1.15);
      cursor: pointer;
    }
    .movies p {
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
    }
    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: black;
      padding: 10px;
      border-radius: 8px;
    }
    .modal iframe {
      width: 800px;
      height: 450px;
      border: none;
    }
    .close {
      color: white;
      font-size: 30px;
      position: absolute;
      top: 20px;
      right: 40px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <h1>NETFLIX</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Stranger Things</h2>
    <p>A group of kids uncover mysteries in their small town. Watch thrilling adventures unfold in Hawkins.</p>
    <div>
      <button onclick="playTrailer('https://www.youtube.com/embed/b9EkMc79ZSU')">▶ Play</button>
      <button>ℹ More Info</button>
    </div>
  </section>

  <!-- Movies Row -->
  <section class="row">
    <h2>Popular on Netflix</h2>
    <div class="movies">
      <div>
        <img src="assets/strangerthings.jpeg" alt="Stranger Things" onclick="playTrailer('https://www.youtube.com/embed/b9EkMc79ZSU')">
        <p>Stranger Things</p>
      </div>
      <div>
        <img src="assets/moneyheist.jpeg" alt="Money Heist" onclick="playTrailer('https://www.youtube.com/embed/_InqQJRqGW4')">
        <p>Money Heist</p>
      </div>
      <div>
        <img src="assets/crown.jpeg" alt="The Crown" onclick="playTrailer('https://www.youtube.com/embed/JWtnJjn6ng0')">
        <p>The Crown</p>
      </div>
      <div>
        <img src="assets/breakingbad.jpeg" alt="Breaking Bad" onclick="playTrailer('https://www.youtube.com/embed/HhesaQXLuRY')">
        <p>Breaking Bad</p>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="trailerModal" class="modal" onclick="closeModal(event)">
    <span class="close" onclick="closeModal(event)">✕</span>
    <div class="modal-content">
      <iframe id="trailerFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Script -->
  <script>
    function playTrailer(url) {
      const modal = document.getElementById("trailerModal");
      const frame = document.getElementById("trailerFrame");
      modal.style.display = "flex";
      frame.src = url + "?autoplay=1";
    }
    function closeModal(event) {
      const modal = document.getElementById("trailerModal");
      const frame = document.getElementById("trailerFrame");
      if (event.target.classList.contains("close") || event.target.id === "trailerModal") {
        modal.style.display = "none";
        frame.src = ""; // stop video
      }
    }
  </script>

</body>
</html>
